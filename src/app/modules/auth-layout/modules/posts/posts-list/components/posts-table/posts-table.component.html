<div class="row">
  <div class="col-9">
    <table mat-table [dataSource]="posts" class="mat-elevation-z8 w-100">
      <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef>User id</th>
        <td mat-cell *matCellDef="let element">
          {{ element.userId | notInformed }}
        </td>
      </ng-container>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">
          {{ element.id | notInformed }}
        </td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let element">
          {{ element.title | notInformed }}
        </td>
      </ng-container>

      <ng-container matColumnDef="body">
        <th mat-header-cell *matHeaderCellDef>Body</th>
        <td mat-cell *matCellDef="let element">
          {{ element.body | truncateString: 10 | notInformed }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        *matRowDef="let post; columns: displayedColumns"
        mat-row
        mouseEnterRow
        (mouseEnter)="onMouseEnter($event)"
        (mouseLeave)="onMouseLeave()"
        (click)="onClickPost(post)"
        [attr.data-post-id]="post.id"
        class="link"
      ></tr>
    </table>
  </div>

  <div class="col-3">
    <pre *ngIf="!!mouseEnterPost">
      {{ mouseEnterPost | json }}
    </pre>
  </div>
</div>
